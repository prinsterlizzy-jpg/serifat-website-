<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Serifat</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- NAVIGATION -->
  <header>
      <nav class="navbar">
          <div class="logo">Serifat</div>
          <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="skills.html">Skills</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
      </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
      <h1>Contact Me</h1>
      <p class="contact-intro">Have a project or question? Send me a message and I'll get back to you as soon as possible.</p>

      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
          <input type="hidden" name="form-name" value="contact">
          <p class="hidden">
              <label>Don’t fill this out if you're human: <input name="bot-field"></label>
          </p>

          <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" required>
          </div>

          <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required>
          </div>

          <div class="form-group">
              <label>Message</label>
              <textarea name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
      </form>
  </section>

  <!-- FOOTER -->
  <footer>
      <p>© 2025 Serifat. All rights reserved.</p>
  </footer>

</body>
</html>
